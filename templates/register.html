<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Inscription - Daily Habits Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-lg rounded-xl w-full max-w-md p-8 space-y-6">
    <h2 class="text-3xl font-bold text-center text-gray-800">Créer un compte</h2>

    <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="text-sm text-center px-4 py-2 rounded 
                      {% if category == 'success' %}
                        bg-green-100 text-green-700
                      {% else %}
                        bg-red-100 text-red-700
                      {% endif %}">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <!-- Formulaire -->
    <form method="POST" action="{{ url_for('register') }}" class="space-y-4">

      <div>
        <label for="prenom" class="block text-sm font-medium text-gray-700">Prénom</label>
        <input type="text" name="prenom" id="prenom" required
               class="mt-1 w-full px-4 py-2 border rounded-md shadow-sm focus:ring focus:ring-blue-300">
      </div>

      <div>
        <label for="nom" class="block text-sm font-medium text-gray-700">Nom</label>
        <input type="text" name="nom" id="nom" required
               class="mt-1 w-full px-4 py-2 border rounded-md shadow-sm focus:ring focus:ring-blue-300">
      </div>

      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" name="email" id="email" required
               class="mt-1 w-full px-4 py-2 border rounded-md shadow-sm focus:ring focus:ring-blue-300">
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Mot de passe</label>
        <input type="password" name="password" id="password" required
               class="mt-1 w-full px-4 py-2 border rounded-md shadow-sm focus:ring focus:ring-blue-300">
      </div>

      <div>
        <label for="confirm_password" class="block text-sm font-medium text-gray-700">Confirmer le mot de passe</label>
        <input type="password" name="confirm_password" id="confirm_password" required
               class="mt-1 w-full px-4 py-2 border rounded-md shadow-sm focus:ring focus:ring-blue-300">
      </div>

      <div>
        <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-md font-semibold transition">
          S'inscrire
        </button>
      </div>
    </form>

    <p class="text-center text-sm text-gray-500">
      Déjà un compte ?
      <a href="{{ url_for('login') }}" class="text-blue-600 hover:underline">Se connecter</a>
    </p>
  </div>

</body>
</html>
